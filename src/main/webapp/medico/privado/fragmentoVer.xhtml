<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <h:form id="formularioVer">
            <b:modal id="modalVer" class="modal-ver-class" title="Formulario de AtenciÃ³n al Paciente">
                <b:panel title="Detalle Cita. #{gestionCitasMedicoControlador.citaActual.id}" 
                         rendered="#{not empty gestionCitasMedicoControlador.citaActual}" 
                         collapsible="false">
                    <b:panelGrid columns="2">                                 
                        <h:outputLabel value="Id" for="id"/>
                        <h:outputText id="id" value="#{GstionCitasControlador.citaActual.id}"/>

                        <h:outputLabel value="Fecha" for="fecha"/>
                        <h:outputText id="fecha" value="#{gestionCitasMedicoControlador.citaActual.fecha}">
                        <f:convertDateTime pattern="dd/MM/yy"/>
                        </h:outputText>
                        
                        <h:outputLabel value="Hora" for="hora"/>
                        <h:outputText id="hora" value="#{gestionCitasMedicoControlador.citaActual.hora}">
                        <f:convertDateTime pattern="hh:mm"/>
                        </h:outputText>

                        <h:outputLabel value="Duracion" for="duracion"/>
                        <h:outputText id="duracion" value="#{gestionCitasMedicoControlador.citaActual.duracion}"/>

                        <h:outputLabel value="Estado" for="estado"/>
                        <h:outputText id="estado" value="#{gestionCitasMedicoControlador.citaActual.estado}"/>

                        <h:outputLabel value="Paciente" for="paciente"/>
                        <h:outputText id="paciente" value="#{gestionCitasMedicoControlador.citaActual.paciente.nombre} #{gestionCitasMedicoControlador.citaActual.paciente.apellidos}"/>
                        
                    </b:panelGrid>
                </b:panel>
                <f:facet name="footer">
                    <b:button value="Cerrar" dismiss="modal"/>
                </f:facet>
            </b:modal>
        </h:form>
    </ui:composition>
</html>
